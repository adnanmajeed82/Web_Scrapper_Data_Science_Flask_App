<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
</head>
<body>
    {% if result %}
        {% if result.error %}
            <p>{{ result.error }}</p>
        {% else %}
            <h2>{{ result.title }}</h2>
            <p>{{ result.content }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
